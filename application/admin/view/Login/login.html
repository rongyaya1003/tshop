<body class="sticky-header">


<!--Start login Section-->
<section class="login-section">

        <div class="row">
            <div class="login-wrapper">

                    <div class="logo">
                        <img src="__PUBLIC__/static/admin/images/logo-dark.png"  alt="logo"/>

                    <h2 class="header-title text-center">Login</h2>

                        </div>

                        <div class="form-group">

                                    <input  id="checkbox-2" type="checkbox">

                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="submit" value="提交" class="btn btn-primary btn-block" >
                        </div>

                    </form>

                    <div class="copy-text">
                        <p class="m-0">2020 admin</p>
                    </div>

                </div>
            </div>

        </div>
